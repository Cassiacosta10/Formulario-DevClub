<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário DevClub</title>
</head>

<header>
    <div class="img"> <img src="./logoDevClub.png" alt=""></div>
</header>

<body>
    <div class="container">

        <form class="form">
            <h1 id="titulo"><img id="img" src="./logoDevClub.png">Cadastro de DEV's</h1>
            <p id="subtitulo">Complete suas informações</p>

            <br>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tec1">HTML</label>
                    <input type="checkbox" id="tec2" name="tec2" value="CSS">
                    <label for="tec2">CSS</label>
                    <input type="checkbox" id="tec3" name="tec3" value="JavaScript">
                    <label for="tec3">JavaScript</label>
                    <input type="checkbox" id="tec4" name="tec4" value="PHP">
                    <label for="tec4">PHP</label>
                    <input type="checkbox" id="tec5" name="tec5" value="C#">
                    <label for="tec5">C#</label>
                    <input type="checkbox" id="tec6" name="tec5" value="Python">
                    <label for="tec6">Python</label>
                    <input type="checkbox" id="tec7" name="tec7" value="Java">
                    <label for="tec7">Java</label><br><br>
                </div>
            </fieldset>

            <div class="campo">
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <button class="botao" type="submit">Concluído</button>
    </div>
    </form>
</body>

</html>
